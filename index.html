<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1132913 - FinalTerm</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>🎯 九路圍棋 <small>強化版</small></h1>
        <div class="status" id="status">🖤 黑棋先手</div>
        
        <div id="board"></div>
        
        <div class="controls">
            <button onclick="game.undoMove()" id="undoBtn">悔棋</button>
            <button onclick="newGame()">新局 (重置)</button>
            <button class="pass-btn" onclick="game.pass()" id="passBtn">虛手 (Pass)</button>
            <button onclick="toggleAI()" id="aiToggleBtn">AI: 開</button>
        </div>
        
        <div class="score">
            <div class="black-score">黑棋: <span id="blackScore">0</span></div>
            <div class="info-text">貼目: 白+7.5</div>
            <div class="white-score">白棋: <span id="whiteScore">0</span></div>
        </div>
        
        <div id="passInfo">連續虛手: <span id="passCount">0</span>/2 (雙方停手即終局)</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
